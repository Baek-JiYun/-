<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score=Number(prompt("시험 점수 입력"))
        switch(true){
            case 90<=score:
                document.write("A학점")
                break
            case 80<=score:
                document.write("B학점")
                break
            case 70<=score:
                document.write("C학점")
                break
            default:
                document.write("F학점!")
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
