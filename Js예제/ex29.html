<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=Number(prompt("시작 숫자"))
        var b=Number(prompt("끝 숫자"))
        var result=0

        while(true){
            result+=a
            a++
            if(a>b){
                document.write("합:"+result)
            break
            }
        }
    </script>
</head>

</body>
</html>
