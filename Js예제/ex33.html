<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=Number(prompt("시작 숫자"))
        var b=Number(prompt("끝 숫자"))

        for(var i=a;i<b;i++){
            var sum=0
           for(var j=1;j<i;j++){
                if(i%j==0){
                    sum+=j
                    if(sum==i)
                    document.write(i+"<br>")
                }
           }
        }
    </script>
</head>
<body>
    
</body>
</html>
