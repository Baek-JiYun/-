<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=Number(prompt("시작 숫자"))
        var b=Number(prompt("끝 숫자"))

        while(true){
            if (!(a%2==0)){
                document.write(a+"<br>")
            }
            a++
            if(a>b)
            break
        }
    </script>
</head>
<body>
    
</body>
</html>
