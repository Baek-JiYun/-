<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("A, B, C 중 입력")
        switch(a){
            case "A":
                document.write("Apple")
                break
            case "B":
                document.write("Banana")
                break
            case "C":
                document.write("Coconut")
                break
            default:
                document.write("A,B,C 중에 입력해주세요")
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
