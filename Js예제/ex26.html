<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var dan=Number(prompt("몇 단?"))
        var i=1

        while(true){
            document.write(dan+"x"+i+"="+dan*i+"<br>")
            i++
            if(i>9){
                break
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
