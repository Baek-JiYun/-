<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=Number(prompt("정수1입력"))
        var num2=Number(prompt("정수2입력"))
        var a=prompt("연산자 입력 ( + - * / )")
        var result=0

        switch(a){
            case "+":
                result=num1+num2
                document.write(num1+"+"+num2+"="+result)
                break
            case "-":
                result=num1-num2
                document.write(num1+"-"+num2+"="+result)
                break
            case "*":
                result=num1*num2
                document.write(num1+"*"+num2+"="+result)
                break
            case "/":
                result=num1/num2
                document.write(num1+"/"+num2+"="+result)
                break
            default:
                document.write("+ - * / 중에 입력해주세요")
        }
    </script>
</head>
<body>
    
</body>
</html>
