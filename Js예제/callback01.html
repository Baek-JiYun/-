    <script>
        function func(){
            console.log("func!")
        }
        setInterval(func,3000) 
        // 주기적으로 실행
        // 3000밀리세컨트 (3초마다 func함수 실행)
        setTimeout(func,3000)
        // 3초뒤에 한번 실행
    </script>
