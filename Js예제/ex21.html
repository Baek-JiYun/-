    <title>Document</title>
    <script>
        var a=prompt("성인, 미성년자, 노인 중 입력")
        switch(a){
            case "성인":
                document.write("1100원 입니다.")
                break;
            case "미성년자":
                document.write("900원 입니다.")
                break;
            case "노인":
                document.write("무료 입니다.")
                break;
            default:
                document.write("성인, 미성년자, 노인 중 입력해주세요")
                break;
        }
    </script>
